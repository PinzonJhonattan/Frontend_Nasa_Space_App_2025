<div class="mb-4 p-8 flex items-center justify-center mt-25">
    <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
        <ng-template #header>
            <img alt="NASA Earth" class="w-full" src="assets/imagenes/tierra.jpg" />
        </ng-template>
        <ng-template #title> WeatherScope </ng-template>
        <ng-template #subtitle> Predicción Meteorológica Inteligente </ng-template>
        <p>
            ¿Salir o quedarse? <br><br>
            Consulta el clima para tu actividad y decide con datos de la NASA. 
        </p>
        <ng-template #footer>
            <div class="flex gap-4 mt-1">
                <p-button label="Planificar Actividad" class="w-full" styleClass="w-full" icon="pi pi-map" (click)="goToActivities()" />
            </div>
        </ng-template>
    </p-card>
</div>
